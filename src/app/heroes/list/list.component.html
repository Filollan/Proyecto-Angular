<h3>Listado de Heroes</h3>
<div *ngIf="deletedHero; else nothingDeleted">
<h3> Heroe borrado
  <small
   class="text-danger">{{deletedHero}}</small>
</h3>
</div>

<ng-template #nothingDeleted>
<h3> no ha borrado nada</h3>
</ng-template>

<button
*ngIf="heroNames.length > 0" 
(click)="remonveLastHero()"
  [disabled]="!heroNames.length"
  type="button"
class="btn btn-primary">
  Borrar ultimo heroe
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames"
   class="list-group-item" > {{name}}</li>

</ul>
