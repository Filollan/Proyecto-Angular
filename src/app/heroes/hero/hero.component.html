<h1>{{ name }}</h1>
<dl>
  <td>Nombre: </td>
  <dd> {{ name }} </dd>

  <td>Edad: </td>
  <dd> {{ age }} </dd>

  <td>Metodo: </td>
  <dd> {{ getheroDescription()  }} </dd>

  <td>Capitalizado: </td>
  <dd> {{ capitalizeName }} </dd>

</dl>

<button
*ngIf="name === 'iroman'"
class="btn btn-primary mx-2"
(click)="changeHero()">Cambiar nombre </button>

<button
*ngIf="age === 45"
class="btn btn-primary mx-2"
(click)="changeAge()">Cambiar edad </button>

<button
*ngIf="name === 'Spiderman' || age === 50"
class="btn btn-primary mx-2"
(click)="resetForm()"> Resetear </button>
